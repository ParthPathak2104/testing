<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="simple-grid1.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="createPost.css" type="text/css" rel="stylesheet">
    
    <link href="feedpage.css" type="text/css" rel="stylesheet">
    <link href="post.css" rel="stylesheet" type="text/css">
    <title>BlueCub-FeedPage</title>
</head>
<body class="backgroundNav">

        <div class="wrapper  backgroundNav">
            <form class="container  border5  backgroundw" action="" method="" id="createPostForm">
                <div class="row">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
                <div class="row ">
                    <div class="col-12 col-12-sm center font30 " id="createPostHeading">Create Post</div>
                </div>
                <div class="row ">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
                <div class="row flexAlign searchbarRow ">
                    <div class="col-1 col-1-sm"></div>
                    <label class="col-3 col-3-sm  color ">Stock Name</label>
                    <div  class="col-7 col-7-sm flex input searchBarBox ">
                            <input type="search" id="createSearchBar" placeholder="Type to search">
                            <div class="flex"><button type="button" class="flex borderNone backgroundNone " id="createSearchBtn"><span class="material-icons md-lights md-17">search</span></button></div>
                    </div> 
                </div>
                <div class="row searchResultsRow flexAlign ">
                    <div class="col-4 col-4-sm"></div>
                    <div class="col-7 col-7-sm ">
                        <ul class="searchResults flexColumn  ">
                            <li class="searchResultsOption flexAlign">Reliance</li>
                            <li class="searchResultsOption flexAlign">Bajaj</li>
                            <li class="searchResultsOption flexAlign">Muthoot</li>
                            <li class="searchResultsOption flexAlign">Adani</li>
                            <li class="searchResultsOption flexAlign">Hindustan Petroleum</li>
                            <li class="searchResultsOption flexAlign">Maruti Suzuki</li>
                            <li class="searchResultsOption flexAlign">Mahindra & Mahindra</li>
                            <li class="searchResultsOption flexAlign">BlueCub</li>
                            <li class="searchResultsOption flexAlign">State Bank Of India</li>
                            <li class="searchResultsOption flexAlign">Tata</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-5 col-5-sm color ">Active Price</div>
                    <div class="col-5 col-5-sm color">Quantity</div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-5 col-5-sm input disabled "></div>
                    <input type="text"  class="col-5 col-5-sm input">
                </div>
                <div class="row">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-5 col-5-sm color">Target</div>
                    <div class="col-5 col-5-sm color">StopLoss</div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <input type="text" class="col-5 col-5-sm input">
                    <input type="text" class="col-5 col-5-sm input">
                </div>
                <div class="row">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-6 col-6-sm color  font15">Caption</div>
                    <div class="col-4 col-4-sm  formatBtn">
                        <button class=" borderNone backgroundNone flex" type="button"><span class="material-icons md-blue md-17">format_bold</span></button>
                        <button class=" borderNone backgroundNone flex" type="button"><span class="material-icons md-blue md-17">format_italic</span></button>
                        <button class=" borderNone backgroundNone flex" type="button"><span class="material-icons md-blue md-17">format_underlined</span></button>
                        <button class=" borderNone backgroundNone flex" type="button"><span class="material-icons md-blue md-17">emoji_emotions</span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-10 col-10-sm">
                        <textarea class="caption borderBox" rows="4" cols="37" maxlength="250"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <label class="col-10 col-10-sm color font15">Visibility</label>
                </div>
                <div class="row">
                    <div class="col-1 col-1-sm"></div>
                    <div class="col-5 col-5-sm">
                        <input type="checkbox" name="" class="">Public<br>
                        <input type="checkbox" name="" class="">Followers Only<br>
                        <input type="checkbox" name="" class="">Private
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-4-sm"></div>
                    <div class="col-4 col-4-sm center">
                    <button type="submit" name="" class=" backgroundNav shadowhover" id="submit"  name="submit" ><span class="material-icons" id="subbtn">expand_less</span></button>
                    </div>
                    <div class="col-4 col-4-sm"></div>
                </div>
                <div class="row ">
                    <div class="col-12 col-12-sm stylebar5"></div>
                </div>
            </form>
        </div>

</body>
</html>
