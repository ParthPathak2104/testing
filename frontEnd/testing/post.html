<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="post.css" rel="stylesheet" type="text/css">
    <link href="simple-grid1.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 col-12-sm">
                <div class="container postContainer">
                    <div class="row usernameRow">
                        <div class="col-6 col-6-sm DPBox">
                            <div class="DP"></div>
                            <div class="userNamePost">UserName</div>
                        </div>
                        <div class="col-4 col-4-sm"></div>
                        <div class="col-2 col-2-sm bookmarkBtnBox">
                            <button type="button" name="bookmarkBtn" class="bookmarkBtn"><span class="material-icons md-lights">bookmark_border</span></button>
                        </div>
                    </div>
                    <div class="row postRow">
                        <div class="col-10 col-10-sm postBoxHeight post"></div>
                        <div class="col-2 col-2-sm postBoxHeight postButtonsBox">
                            <button type="button" name="bookmarkBtn" class="postButtons likeBtn"><span class="material-icons md-light">favorite_border</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons commentBtn"><span class="material-icons md-light">chat_bubble_outline</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons shareBtn"><span class="material-icons md-light">send</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons tagBtn"><span class="material-icons md-light">filter_list</span></button>
                        </div>
                    </div>
                    <div class="row captionRow">
                        <div class="col-10 col-10-sm caption">my name is parth i am 20 years 
                            old my fav colour is pink</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
