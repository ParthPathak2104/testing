<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="simple-grid1.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="feedpage.css" type="text/css" rel="stylesheet">
    <link href="post.css" rel="stylesheet" type="text/css">
    <title>BlueCub-FeedPage</title>
</head>
<body>
    <!--navbar -->
    <div class="navbar backgroundNav" id="navbarBox">
        <span class="material-icons margin2 md-light noUse none540">drag_indicator</span>
        <input type="search" name="searchBar" id="searchBar"  class="input  margin2 backgroundw none540 borderNone">
        <button type="button" name="search" id="search" class="button backgroundw flex borderNone none540"><span class="material-icons md-18 md-lights none540">search</span></button>

        <div class="centerb margin2 flex none960 none540">
            <a href="a.html" class="links text" id="feedPageLink">FeedPage</a>
            <a href="b.html" class="links  text" id="dashboardLink">DashBoard</a>
            <a href="c.html" class="links text" id="newsLink">News</a>
        </div>
        <div class="replace none flex960 none540">
            <button type="button" class="button borderNone flex margin10 icon" id="" name=""><span class="material-icons md-light">code_off</span></button>
            <button type="button" class="button borderNone flex margin10 icon" id="" name=""><span class="material-icons md-light">space_dashboard</span></button>
            <button type="button" class="button borderNone flex margin10 icon" id="" name=""><span class="material-icons md-light">tips_and_updates</span></button>
        </div>
        <div class="rightb margin2 flex flex960 none540">
            <button type="button" class="button borderNone margin2" id="settings" name="settings"><span class="material-icons md-light">settings</span></button>
            <button type="button" class="button borderNone margin2" id="logOut" name="logOut"><span class="material-icons md-light">logout</span></button>  
        </div>
        <div class="smallScreen none none960">
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="" name=""><span class="material-icons margin2 md-light">drag_indicator</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="" name=""><span class="material-icons md-light">search</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="" name=""><span class="material-icons md-light">roofing</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="" name=""><span class="material-icons md-light">space_dashboard</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="" name=""><span class="material-icons md-light">tips_and_updates</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="settings" name="settings"><span class="material-icons md-light">settings</span></button></div>
            <div><button type="button" class="button borderNone flex smallScreenIcon" id="logOut" name="logOut"><span class="material-icons md-light">logout</span></button></div>
            
        </div>
    </div>
    <!-- ends here-->
    <!--top bar-->
    <div class="bara backgroundNav">
        <div class="pageName block">FeedPage</div>
        <div class="pageName block" id="lineFont">Your Freinds Have A Few Posts To Show ...</div>
    </div>
    <!-- ends here-->
    <!-- main display area -->
    
    <div class="container everyPageShadow borderBox" id="displayArea">

        <!--tagged row-->
        <div class="row borderBox" id="tagRow">
            <div class="col-2 col-2-sm" id="tagHeadingCol">
                <div class="container">
                    <div class="row">
                        <div class="Col-12 col-12-sm Center" id="tagHeading">Tagged Posts</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-12-sm font-13 Center" id="tagInfo">See all posts that you have tagged</div>
                    </div>
                </div>
            </div>

           <div class="col-1 col-1-sm"></div>

            <div class="col-9 col-9-sm" id="TagCol">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <!-- ends here-->
        <!-- post and stock price row -->
        <div class="row" id="headingRow">
            <div class="col-8 col-12-sm headings Center borderBox" id="postHeading">Posts</div>
            <div class="col-4 hidden-sm headings Center borderBox" id="stockPriceHeading">StockPrice</div>
        </div>
        

        <div class="row" id="imgStockRow">
            <div class="col-8 col-12-sm imgPost">
                <!-- post box html -->
                <div class=" postContainer">
                    <div class="row usernameRow">
                        <div class="col-6 col-6-sm DPBox flexAlign">
                            <div class="DP"></div>
                            <div class="userNamePost">UserName</div>
                        </div>
                        <div class="col-4 col-4-sm"></div>
                        <div class="col-2 col-2-sm bookmarkBtnBox flex">
                            <button type="button" name="bookmarkBtn" class="bookmarkBtn borderNone backgroundNone"><span class="material-icons md-lights md-24">bookmark_border</span></button>
                        </div>
                    </div>
                    <div class="row postRow">
                        <div class="col-10 col-10-sm postBoxHeight post"></div>
                        <div class="col-2 col-2-sm postBoxHeight postButtonsBox flex">
                            <button type="button" name="bookmarkBtn" class="postButtons borderNone likeBtn"><span class="material-icons md-light">favorite_border</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons borderNone commentBtn"><span class="material-icons md-light">chat_bubble_outline</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons borderNone shareBtn"><span class="material-icons md-light">send</span></button>
                            <button type="button" name="bookmarkBtn" class="postButtons borderNone tagBtn"><span class="material-icons md-light">filter_list</span></button>
                        </div>
                    </div>
                    <div class="row captionRow">
                        <div class="col-10 col-10-sm caption">my name is parth i am 20 years 
                            old my fav colour is pink</div>
                    </div>
                </div>
                
                <!-- ends here -->
            </div>
            <div class="col-4 hidden-sm stockPrice"></div>
        </div>
        <!-- ends here-->
    </div>
</body>
</html>
